<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
</head>
<body>

<button id="downloadButton" onclick="handleButtonClick()">Download</button>

<script>
    let clickCount = 0;
    let randomClickNumber = generateRandomClickNumber();

    const links = [
        'https://example.com/website1',
        'https://example.com/website2',
        'https://example.com/website3'
    ];

    function generateRandomClickNumber() {
        const randomNumber = Math.floor(Math.random() * (5 - 3 + 3)) + 4;
        console.log('Random Click Number:', randomNumber);
        return randomNumber;
    }

    function handleButtonClick() {
        clickCount++;

        if (clickCount === randomClickNumber) {
            downloadFile();
            randomClickNumber = generateRandomClickNumber();
        } else {
            const newTab = window.open('about:blank', '_blank');
            newTab.location.href = links[Math.floor(Math.random() * links.length)];
        }
    }

    function downloadFile() {
        let downloadLink = document.createElement('a');
        downloadLink.href = 'https://example.com/yourfile.zip';
        downloadLink.download = 'yourfile.zip';
        downloadLink.style.display = 'none';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }
</script>

</body>
</html>
